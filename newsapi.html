<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Centered Navbar</title>
    <style>
        body {
            background-color: #e1cece; /* Set background color of the body */
        }

        .centered-navbar {
            width: 75%;
            margin: 0 auto;
        }
        div span{
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <!-- Navbar content -->
            <div class="centered-navbar">
                <span class="navbar-brand mb-0 h1">Title 1</span>
                <span class="navbar-brand mb-0 h1">Title 2</span>
                <span class="navbar-brand mb-0 h1">Title 3</span>
                <span class="navbar-brand mb-0 h1">Title 4</span>
            </div>
        </div>
    </nav>
</div>
<!-- <img src="images/slider-1.jpg" alt=""> -->
<div class="container">
    <div class="row">

    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (required for Bootstrap) -->
<script src="newsapi.js"></script>
</body>
</html>
