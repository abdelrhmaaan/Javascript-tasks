<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Product Management</title>
</head>
<body>

<div class="container mt-5 bg-dark text-light">
  <h2>Add Product</h2>
<div class="form">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input onkeyup="isValid()" type="text" class="form-control form-input" id="productName" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price:</label>
      <input type="number" class="form-control form-input" id="productPrice" required>
    </div>
    <div class="form-group">
      <label for="productCategory">Product Category:</label>
      <input type="text" class="form-control form-input" id="productCategory" required>
    </div>
    <div class="form-group">
      <label for="productDesc">Product Description:</label>
      <textarea class="form-control form-input" id="productDesc" rows="3" required></textarea>
    </div>
    <button disabled class="btn btn-primary" id="addBtn">Add Product</button>
</div>

<div class="my-4">
    <h3>Search by Product Name</h3>
    <input type="search" onkeyup="searchProducts(this.value)" class="form-control" >
</div>

  <h2 class="mt-5">Product List</h2>
  <div class="bg-secondary">
      <table class="table table-striped ">
          <thead>
      <tr>
        <th>id</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody class="" id="productTableBody">
        
    </tbody>
</div>
  </table>
</div>

<script src="main.js"></script>

</body>
</html>
